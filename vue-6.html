<!DOCTYPE html>
<html lang="en">

<head> 
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>

<body>
    <div id="app">

        <p v-if='!showBox'>Sayfa açıldığında gösterilecek</p>
        <p v-else='showBox'>Sayfa açıldığında gösterilmeyecek</p>

        <button @click= 'showBox = !showBox'>Göster - Gizle</button>
    </div>
<script>

    new Vue({
        el: "#app",
        data: {
            showBox: false,
        },
        
    })

</script>

</body>

</html>
