<!DOCTYPE html>
<html lang="en">

<head> 
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>


    <div id="app">
      <input type="text" v-model= 'sayi'>
      <p>{{sayi}}</p>
      <button @click= 'arttir'>Ekle</button>
    </div>

<script>

    new Vue({
        el: "#app",
        data: {
            sayi:5321
        },
        methods:{
            arttir(){
                this.sayi++
            }
        }
      
    })

</script>

</body>

</html>
