<!DOCTYPE html>
<html lang="en">

<head> 
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>


    <div id="app">
      <input type="text" @keypress.enter="keyp($event)">
      <button @click="arttir()">ArtÄ±r</button>
      <p>{{sayi}}</p>
    </div>

<script>

    new Vue({
        el: "#app",
        data: {
            sayi:0
        },
        methods: {
            arttir(){
                this.sayi++
            },
            keyp(e){

                    this.sayi += parseInt(e.target.value)

            }
        }
    })

</script>

</body>

</html>
