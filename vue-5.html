<!DOCTYPE html>
<html lang="en">

<head> 
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #666;
            background-color: #fbbd08;
            margin-bottom: 10px;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="app">


       <div class="box" :class = 'className'></div>
       <div class="box" :class = "{'blue': !showBlue}"></div>
       <button @click= 'showBlue = !showBlue'>Ekle - KaldÄ±r</button>


    </div>
<script>

    new Vue({
        el: "#app",
        data: {
            className:'blue',
            showBlue: true
        },
        
    })

</script>

</body>

</html>
